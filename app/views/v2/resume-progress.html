{% extends "layout.html" %}

{% block pageTitle %}
Save progress
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href='javascript:history.back()'>Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Resume progress</h1>


    <p>If you have a reference number from a review you've already started, you can enter it here to continue</p>


    <div class="govuk-form-group">
      <label class="govuk-label" for="one-quarter">
        Reference number
      </label>
      <input class="govuk-input govuk-!-width-one-quarter" id="one-quarter" name="one-quarter" type="text">

      <a href="schools/task-list" class="govuk-button">
        Continue
      </a>

    </div>


  </div>

  <div class="govuk-grid-column-one-third">

  </div>

</div>

{% endblock %}
