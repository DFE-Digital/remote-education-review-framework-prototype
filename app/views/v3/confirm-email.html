{% extends "layout.html" %}

{% block pageTitle %}
Save progress
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href='javascript:history.back()'>Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      Email confirmation
    </h1>


    <form action="confirm-save" method="post" novalidate>
      <div class="govuk-form-group">
        <label class="govuk-label" for="width-20">
          Please confirm your email address
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-200" name="width-200" type="text" value="{{ data['width-20'] }}">
      </div>
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Confirm and send
      </button>
    </form>


    <p>The Department for Education will not hold any personal data. Read our <a href="#">privacy policy</a>.</p>


  </div>


</div>

{% endblock %}
